<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

  <title>{% if page.title %}{{ site.title | prepend: ' - ' | prepend: page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- css -->
  <link rel="stylesheet" href="http://7u2n9p.com1.z0.glb.clouddn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://7u2n9p.com1.z0.glb.clouddn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <style type="text/css">
    img {
      max-width: 100%;
      max-height: 500px;
    }
  </style>

  <!-- js -->
  <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="http://7u2n9p.com1.z0.glb.clouddn.com/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://7u2n9p.com1.z0.glb.clouddn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    {{ content }}
  </div>
</body>
</html>
